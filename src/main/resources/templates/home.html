<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Mini - Home</title>
    <link rel="icon" href="/mainlogo.jpg">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #0a0a0a; /* Đen sâu */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar tối giản */
        nav {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ffa116; /* Màu cam LeetCode */
            letter-spacing: 1px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Vùng nội dung trống */
        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Một hiệu ứng mờ ảo ở giữa trang cho bớt đơn điệu */
        .content-area::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 161, 22, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .placeholder-text {
            color: #333;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            user-select: none;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">LEETCODE <span style="color: #fff;">MINI</span></div>
    <div class="nav-links">
        <a href="#">Problems</a>
        <a href="#">Profile</a>
        <a href="/login">Logout</a>
    </div>
</nav>

<div class="content-area">
    <div class="placeholder-text">System Ready</div>
</div>

</body>
</html>
