<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebJudge - Home</title>
    <link rel="icon" href="/mainlogo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* Hiệu ứng chuyển động Gradient nền */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hiệu ứng trôi lơ lửng cho vật thể */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Hiệu ứng sóng lan tỏa (Pulse) */
        @keyframes pulse-custom {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        body {
            background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #ecfdf5, #f0fdf4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(16, 185, 129, 0.1);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col">

<nav class="h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 flex justify-between items-center px-12 sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-emerald-500 rounded-lg shadow-lg shadow-emerald-500/40"></div>
        <div class="text-xl font-black text-emerald-900 tracking-tighter">Học code</div>
    </div>

    <div class="flex items-center gap-8 font-semibold text-sm">
        <a href="/problems" class="text-slate-600 hover:text-emerald-600 transition">Problems</a>
        <a href="#" class="text-slate-600 hover:text-emerald-600 transition">Profile</a>
        <a href="/logout" class="text-rose-500 bg-rose-50 px-5 py-2.5 rounded-xl hover:bg-rose-100 transition border border-rose-100">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </a>
    </div>
</nav>

<main class="flex-1 relative flex items-center justify-center">
    <i class="fas fa-code floating-icon text-9xl top-20 left-20"></i>
    <i class="fas fa-database floating-icon text-8xl bottom-20 right-40" style="animation-delay: 2s;"></i>
    <i class="fas fa-terminal floating-icon text-7xl top-40 right-20" style="animation-delay: 4s;"></i>

    <div class="relative z-10 text-center">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-64 h-64 bg-emerald-500/10 rounded-full animate-[pulse_3s_ease-in-out_infinite]"></div>
        </div>

        <div class="bg-white/40 backdrop-blur-xl p-12 rounded-[40px] border border-white/50 shadow-2xl shadow-emerald-200/20">
            <div class="w-20 h-20 bg-emerald-500 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-emerald-500/50 rotate-12">
                <i class="fas fa-check-double text-white text-3xl"></i>
            </div>

            <h1 class="text-5xl font-black text-slate-900 mb-4 tracking-tight">
                System <span class="text-emerald-600">Ready</span>
            </h1>

            <p class="text-slate-500 font-medium max-w-xs mx-auto leading-relaxed">
                Máy chủ đã sẵn sàng. Hãy bắt đầu giải quyết các thử thách thuật toán ngay bây giờ.
            </p>

            <div class="mt-10">
                <a href="/problems" class="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl shadow-emerald-200 hover:bg-emerald-700 hover:shadow-emerald-300 transition-all transform hover:-translate-y-1 active:scale-95 inline-block">
                    Bắt đầu làm bài
                </a>
            </div>
        </div>
    </div>
</main>

<footer class="p-8 text-center text-slate-400 text-xs font-medium">
    &copy; 2026 WebJudge Simulator. Powered by Spring Boot & Docker.
</footer>

</body>
</html>
