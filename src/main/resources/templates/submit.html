<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${problem.title} + ' | WebJudge Editor'">Editor</title>
    <link rel="icon" href="/mainlogo.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
        :root { --editor-bg: #1e1e1e; }
        body { margin: 0; overflow: hidden; background: #0f172a; font-family: 'Inter', sans-serif; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        #editorContainer { flex-grow: 1; width: 100%; outline: none; }
        .editor-loading {
            display: flex; align-items: center; justify-content: center;
            background: var(--editor-bg); color: #4b5563; height: 100%;
        }
        /* Tùy chỉnh thanh cuộn cho phần đề bài */
        aside::-webkit-scrollbar { width: 4px; }
        aside::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>

<body>

<div class="app-container">
    <header class="h-14 bg-[#1e293b] border-b border-slate-700 flex items-center justify-between px-6 flex-shrink-0">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-emerald-500 rounded shadow-lg shadow-emerald-500/30"></div>
                <span class="font-bold text-white text-sm tracking-tight">WEBJUDGE</span>
            </div>
            <div class="h-4 w-[1px] bg-slate-600 mx-2"></div>
            <span class="text-slate-300 text-sm font-medium" th:text="${problem.title}">Tên bài tập</span>
        </div>

        <div class="flex items-center gap-4">
            <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest hidden sm:block"
                  th:text="'User: ' + ${session.user != null ? session.user : 'Guest'}"></span>

            <a th:href="@{/problems}" class="text-xs text-slate-400 hover:text-white transition font-medium">Danh sách bài</a>

            <button onclick="handleSubmit()"
                    class="bg-emerald-600 hover:bg-emerald-500 text-white text-xs font-black px-6 py-2 rounded-lg transition transform active:scale-95 shadow-lg shadow-emerald-900/20">
                <i class="fas fa-paper-plane mr-2"></i>NỘP BÀI
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-1/3 border-r border-slate-800 bg-[#0f172a] overflow-y-auto p-8 hidden md:block">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-emerald-500 font-black text-xs uppercase tracking-[0.2em]">Description</h2>
                <span class="px-2 py-1 bg-slate-800 text-slate-400 text-[9px] rounded font-bold uppercase" th:text="${problem.category}">Category</span>
            </div>

            <h1 class="text-2xl font-bold text-white mb-6" th:text="${problem.title}">Title</h1>

            <div class="prose prose-invert max-w-none">
                <div class="text-slate-300 text-sm leading-relaxed whitespace-pre-line" th:text="${problem.description}">
                    Nội dung đề bài sẽ hiển thị tại đây...
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-[--editor-bg]">
            <div id="editorContainer">
                <div class="editor-loading font-mono text-xs uppercase tracking-widest">
                    <i class="fas fa-circle-notch fa-spin mr-3 text-emerald-500"></i> Initializing Environment...
                </div>
            </div>

            <div class="h-7 bg-[#007acc] flex items-center px-4 justify-between text-[10px] text-white font-medium">
                <div class="flex items-center gap-6">
                    <span class="flex items-center gap-1.5"><i class="fas fa-check-circle"></i> SYSTEM READY</span>
                    <span class="opacity-70">UTF-8</span>
                </div>
                <div class="flex items-center gap-4 font-mono">
                    <span class="bg-black/20 px-2 py-0.5 rounded">Java 17</span>
                    <span>Ln 1, Col 1</span>
                </div>
            </div>
        </main>
    </div>
</div>

<form id="submitForm" th:action="@{/problem/{id}/submit(id=${problem.id})}" method="post" class="hidden">
    <textarea name="sourceCode" id="hiddenSourceCode"></textarea>
    <input type="hidden" name="languageId" value="62">
</form>

<script>
    let editor;

    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.getElementById('editorContainer'), {
            value: [
                'import java.util.*;',
                '',
                'public class Main {',
                '    public static void main(String[] args) {',
                '        Scanner sc = new Scanner(System.in);',
                '        // Write your code here',
                '        ',
                '    }',
                '}'
            ].join('\n'),
            language: 'java',
            theme: 'vs-dark',
            fontSize: 15,
            fontFamily: "'JetBrains Mono', monospace",
            automaticLayout: true,
            minimap: { enabled: false },
            padding: { top: 20 },
            roundedSelection: true,
            cursorSmoothCaretAnimation: "on",
            bracketPairColorization: { enabled: true }
        });

        document.querySelector('.editor-loading').style.display = 'none';

        // Shortcut Ctrl + Enter để nộp bài nhanh
        editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, function() {
            handleSubmit();
        });
    });

    function handleSubmit() {
        // Lấy dữ liệu từ Editor
        const codeValue = editor.getValue();

        if (codeValue.trim().length < 5) {
            alert("Vui lòng nhập mã nguồn trước khi nộp bài!");
            return;
        }

        // Đổ dữ liệu vào textarea của Form Thymeleaf
        document.getElementById('hiddenSourceCode').value = codeValue;

        // Gửi Form về @PostMapping của Controller
        document.getElementById('submitForm').submit();
    }
</script>

</body>
</html>
