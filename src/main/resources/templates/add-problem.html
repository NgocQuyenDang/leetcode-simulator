<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài tập - WebJudge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

<div class="max-w-3xl w-full bg-white rounded-3xl shadow-2xl border border-emerald-100 overflow-hidden">
    <div class="bg-emerald-700 p-8 text-white flex justify-between items-center">
        <h2 class="text-3xl font-black tracking-tight">ĐĂNG BÀI TẬP</h2>
        <i class="fas fa-file-signature text-3xl opacity-50"></i>
    </div>

    <div class="p-8">
        <div th:if="${param.errorMessage}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg flex items-center gap-3">
            <i class="fas fa-circle-xmark text-red-500"></i>
            <span class="text-red-800 font-semibold">Lỗi: Tiêu đề hoặc mô tả bài tập đã tồn tại!</span>
        </div>

        <form th:action="@{/admin/add-problem}" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700">Tiêu đề bài tập</label>
                    <input type="text" name="title" required
                           class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-slate-700">Chủ đề (Category)</label>
                    <input type="text" name="category"
                           class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-bold text-slate-700">Mô tả bài tập</label>
                <textarea name="description" rows="8" required
                          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all"></textarea>
            </div>

            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-black py-4 rounded-2xl shadow-lg transition-all uppercase">
                Lưu bài tập
            </button>
        </form>
    </div>
</div>

</body>
</html>
