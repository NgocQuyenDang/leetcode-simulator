<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học code - Đăng ký</title>
    <link rel="icon" href="/mainlogo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { font-family: 'Inter', 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen flex items-center justify-center">

<div class="w-full max-w-md p-6">
    <div class="bg-white rounded-3xl shadow-xl shadow-emerald-100/50 border border-gray-100 p-10 relative overflow-hidden">

        <div class="absolute top-0 left-0 w-full h-1.5 bg-emerald-500"></div>

        <div class="flex items-center justify-center gap-3 mb-8">
            <div class="w-9 h-9 bg-emerald-500 rounded-md shadow-lg shadow-emerald-500/50"></div>
            <span class="text-2xl font-bold text-emerald-900">Học code</span>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-xl font-bold text-slate-900">Tạo tài khoản mới</h1>
            <p class="text-slate-400 text-sm mt-1">Gia nhập cộng đồng lập trình viên</p>
        </div>

        <form id="registerForm" method="POST" action="/register" class="space-y-4">
            <div class="space-y-1">
                <label class="block text-[10px] font-black text-emerald-800 uppercase tracking-widest ml-1">Username</label>
                <input type="text" name="username" placeholder="Nhập tên người dùng" required
                       class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all placeholder:text-gray-300">
            </div>

            <div class="space-y-1">
                <label class="block text-[10px] font-black text-emerald-800 uppercase tracking-widest ml-1">Password</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required
                       class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all placeholder:text-gray-300">
            </div>

            <div class="space-y-1">
                <label class="block text-[10px] font-black text-emerald-800 uppercase tracking-widest ml-1">Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required
                       class="w-full px-5 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all placeholder:text-gray-300">
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3.5 rounded-xl shadow-md shadow-emerald-100 transition transform hover:-translate-y-0.5 active:scale-[0.98] mt-4">
                Get Started
            </button>

            <div class="hidden mt-4 p-3 bg-red-50 border border-red-100 text-red-600 rounded-lg text-xs font-semibold flex items-center gap-2"
                 id="errorMsg">
                <i class="fas fa-exclamation-circle"></i>
                Error: User already exists or passwords do not match
            </div>

            <div class="hidden mt-4 p-3 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-lg text-xs font-semibold flex items-center gap-2"
                 id="successMsg">
                <i class="fas fa-check-circle"></i>
                Đăng ký thành công, bây giờ bạn có thể <a href="/login" class="underline font-bold ml-1">đăng nhập</a>.
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-50 text-center">
            <p class="text-sm text-slate-400 font-medium">
                Đã có tài khoản?
                <a href="/login" class="text-emerald-600 hover:text-emerald-800 font-bold ml-1">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('error')) {
        document.getElementById('errorMsg').classList.remove('hidden');
    }
    if(urlParams.get('success')) {
        document.getElementById('successMsg').classList.remove('hidden');
    }
</script>

</body>
</html>
