<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Mini - Register</title>
    <link rel="icon" href="/mainlogo.jpg">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền đen có chiều sâu với hiệu ứng radial gradient */
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .register-container {
            background: #111111;
            padding: 40px;
            border-radius: 20px;
            /* Đổ bóng nhẹ và viền mảnh sắc nét */
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #222;
            width: 380px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Tạo một vệt sáng nhỏ ở góc trên để tăng độ "ngầu" */
        .register-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #ffa116, transparent);
        }

        .register-container h2 {
            margin-bottom: 30px;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .register-container input {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border-radius: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hiệu ứng khác biệt: Input khi focus sẽ đổi màu viền xanh cyan mờ hoặc vàng gold */
        .register-container input:focus {
            border-color: #ffa116;
            background: #222;
            box-shadow: 0 0 0 4px rgba(255, 161, 22, 0.1);
        }

        .register-container button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            background: #fff; /* Nút trắng chữ đen tạo sự tương phản cực mạnh */
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-container button:hover {
            background: #ffa116;
            color: #fff;
            transform: scale(1.02);
        }

        .error-message, .success-message {
            margin-top: 15px;
            font-size: 13px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .error-message {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .success-message {
            color: #00e676;
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .success-message a { color: #00e676; font-weight: bold; }

        .register-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-footer a {
            color: #999;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-footer a:hover {
            color: #ffa116;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Get Started</button>
        <div class="error-message" id="errorMsg">Error: User already exists or passwords do not match</div>
        <div class="success-message" id="successMsg">Registration successful! You can now <a href="/login">login</a>.</div>
    </form>
    <div class="register-footer">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
    if(urlParams.get('success')) {
        document.getElementById('successMsg').style.display = 'block';
    }
</script>
</body>
</html>
