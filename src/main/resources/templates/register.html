<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Mini - Register</title>
    <link rel="icon" href="/mainlogo.jpg">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền trắng xám nhạt có độ sâu nhẹ */
            background: radial-gradient(circle at center, #ffffff 0%, #f0f2f5 100%);
        }

        .register-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            /* Đổ bóng mềm mại tạo chiều sâu */
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
            width: 380px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Vệt sáng xanh lá ở góc trên */
        .register-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, #4caf50, transparent);
        }

        .register-container h2 {
            margin-bottom: 30px;
            color: #2e7d32; /* Xanh lá đậm */
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .register-container input {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border-radius: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            outline: none;
            font-size: 15px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus đổi sang màu xanh lá tươi */
        .register-container input:focus {
            border-color: #4caf50;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .register-container button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            background: #4caf50; /* Nút xanh chữ trắng */
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .register-container button:hover {
            background: #43a047;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .error-message, .success-message {
            margin-top: 15px;
            font-size: 13px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .error-message {
            color: #d32f2f;
            background: rgba(211, 47, 47, 0.05);
            border: 1px solid rgba(211, 47, 47, 0.1);
        }

        .success-message {
            color: #2e7d32;
            background: rgba(46, 125, 50, 0.05);
            border: 1px solid rgba(46, 125, 50, 0.1);
        }

        .success-message a { color: #4caf50; font-weight: bold; text-decoration: none; }
        .success-message a:hover { text-decoration: underline; }

        .register-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-footer a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .register-footer a:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Get Started</button>
        <div class="error-message" id="errorMsg">Error: User already exists or passwords do not match</div>
        <div class="success-message" id="successMsg">Registration successful! You can now <a href="/login">login</a>.</div>
    </form>
    <div class="register-footer">
        Already have an account? <a href="/login">Login</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
    if(urlParams.get('success')) {
        document.getElementById('successMsg').style.display = 'block';
    }
</script>
</body>
</html>
