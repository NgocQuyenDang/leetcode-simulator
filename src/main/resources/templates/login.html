<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Mini - Login</title>
    <link rel="icon" href="/mainlogo.jpg">
    <style>
        /* Reset cơ bản */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền trắng xám nhạt */
            background: #f0f2f5;
        }

        .login-container {
            /* Nền trắng thuần khiết */
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            /* Đổ bóng mềm mại tạo chiều sâu */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
            width: 380px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #2e7d32; /* Xanh lá cây đậm chuyên nghiệp */
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 14px 15px;
            margin: 12px 0;
            border-radius: 8px;
            /* Input sáng màu */
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4caf50; /* Xanh lá tươi khi focus */
            background: #ffffff;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            /* Nút xanh lá cây làm điểm nhấn chủ đạo */
            background: #4caf50;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 14px;
            display: none;
            background: rgba(211, 47, 47, 0.05);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(211, 47, 47, 0.1);
        }

        .login-footer {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .login-footer a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: #1b5e20;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>LeetCode Mini</h2>
    <form id="loginForm" method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="error-message" id="errorMsg">Invalid username or password</div>
    </form>
    <div class="login-footer">
        Don't have an account? <a href="/register">Register</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('error')) {
        document.getElementById('errorMsg').style.display = 'block';
    }
</script>
</body>
</html>
